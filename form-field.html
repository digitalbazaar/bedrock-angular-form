<div class="form-group">
  <!--
  <pre>PROPERTY: {{property|json}}</pre>
  <pre>VALUE: {{value|json}}</pre>
  <pre>SCHEMA: {{schema|json}}</pre>
  <pre>RANGE: {{range|json}}</pre>
  -->
  <div ng-switch="range">
    <div ng-switch-when="rdfs:Resource">
      <br-input br-model="value[key]"
        br-options="{
          icon: 'globe',
          label: '{{schema.label}}',
          type: 'url',
          placeholder: 'Resource URL'
        }">
        {{schema.comment}}
      </br-input>
    </div>
    <div ng-switch-when="rdfs:Literal">
      <br-input br-model="value[key]"
        br-options="{
          icon: 'pencil',
          label: '{{schema.label}}',
          type: 'text'
        }">
        {{schema.comment}}
      </br-input>
    </div>
    <!-- TODO: textarea
    <div ng-switch-when="...">
      <br-textarea br-model="value[key]"
        br-options="{
          icon: 'comment',
          name: 'foo.bar',
          label: 'Comment',
          placeholder: 'Comment',
          rows: '3'
        }"></br-textarea>
    </div>
    -->
    <div ng-switch-when="xsd:dateTime">
      <br-datepicker br-model="value[key]"
        br-options="{
          label: '{{schema.label}}',
          format: 'yyyy/MM/dd',
          time: (24*60*60*1000 - 1)
        }">
        {{schema.comment}}
      </br-datepicker>
    </div>
    <!-- TODO: schema:image
    <div ng-switch-when="...">
      ...
    </div>
    -->
    <div ng-switch-default>
      <label class="control-label col-sm-3">{{schema.label}}</label>
      <p class="text-error">Unknown property type. Contact support.</p>
      <pre>PROPERTY: {{property|json}}</pre>
      <pre>SCHEMA: {{schema|json}}</pre>
    </div>
  </div>
